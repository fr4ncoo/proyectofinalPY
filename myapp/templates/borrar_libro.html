{%extends 'base.html'%}

{% block content %}

    <h1>Eliminar Libro</h1>
    <p>¿Estás seguro de que deseas eliminar el libro "{{ libro.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'index' %}">Cancelar</a>
    </form>

{%endblock%}
